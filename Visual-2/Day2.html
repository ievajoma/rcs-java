<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <title>Pogas</title>
    </head>
        <body>
            <div class="task1">
                <button class="btn1" onclick="summa()">Pirmais uzdevums</button>
            </div>

            <div class="task2">
                <input type="text" id="guessInput">
                <button id="btn3" class="btn3" onClick="task2()">Klikšķini mani!</button>
            </div>

            <script>
                function summa(){
                    let sum = 0;

                    for(let i = 1; i < 11; i++){
                        sum = sum + i;
                    }

                    console.log(sum);
                }

                function task2(){
                    
                        for(let i = 1; i < 4; i++){

                        let word = document.getElementById("guessInput").value;

                            if(word.length < 1){
                                alert("Kļūda!");
                                i = i - 1;
                            }else{
                                if(word == "Programmēšana"){
                                    document.getElementById("btn3").style.backgroundColor = "Green";
                                    return;
                                }else{
                                    document.getElementById("btn3").style.backgroundColor = "Red";
                                }
                            }  

                        }
                        
                }
                
            </script>
    
        </body>
</html>
